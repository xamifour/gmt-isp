    <script>
        $(document).ready(function() {
            // Handle dropdown functionality
            $('.dropdown-toggle').dropdown();

            // Handle card expand/collapse
            $('.js-expand-btn1').on('click', function() {
                var target = $(this).data('target');
                $(target).collapse('toggle');
            });

            // Toggle checkboxes functionality
            $('#js-checkbox-toggles input[type="checkbox"]').on('change', function() {
                var checked = $(this).prop('checked');
                var target = $(this).attr('name');
                if (checked) {
                    $('#' + target).show();
                } else {
                    $('#' + target).hide();
                }
            });

            // Initialize Flot Pie Chart
            var pieData = [
                { label: "Category 1", data: 40 },
                { label: "Category 2", data: 20 },
                { label: "Category 3", data: 30 },
                { label: "Category 4", data: 10 }
            ];
            
            $.plot('#flotPieTraffic', pieData, {
                series: {
                    pie: {
                        show: true
                    }
                }
            });

            $.plot('#flotPie', pieData, {
                series: {
                    pie: {
                        show: true
                    }
                }
            });

            // Initialize Flot Line Chart
            var lineData = [
                {
                    label: "Upload Traffic",
                    data: [[0, 5], [1, 8], [2, 13], [3, 17], [4, 21]]
                },
                {
                    label: "Download Traffic",
                    data: [[0, 7], [1, 12], [2, 18], [3, 24], [4, 30]]
                }
            ];

            var options = {
                series: {
                    lines: {
                        show: true
                    },
                    points: {
                        show: true
                    }
                },
                xaxis: {
                    tickDecimals: 0
                },
                yaxis: {
                    min: 0
                },
                legend: {
                    position: "ne"
                }
            };

            $.plot('#flot-toggles', lineData, options);
        });
    </script>
