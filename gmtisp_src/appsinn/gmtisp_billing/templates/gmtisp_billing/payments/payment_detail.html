{% extends "admin/base_site.html" %}
{% block content %}
  <h2>Payment Details</h2>
  <p>Order: {{ payment.order }}</p>
  <p>Amount: {{ payment.amount }} {{ payment.currency }}</p>
  <p>Status: {{ payment.get_status_display }}</p>
  <p>Payment Method: {{ payment.payment_method }}</p>
  <a href="{% url 'payment_update' payment.pk %}">Edit</a>
  <form action="{% url 'payment_delete' payment.pk %}" method="post">{% csrf_token %}
    <input type="submit" value="Delete">
  </form>
  <a href="{% url 'payment_list' %}">Back to list</a>
{% endblock %}
